<ng-container *ngIf="category">
  <h3>{{ category.name }}</h3>
  <p-button label="新規作成" (click)="switchModal()"></p-button>

  <main *ngFor="let thread of category.thread" (click)="onClick(thread)">
    <p>{{ thread.title }}</p>
  </main>
</ng-container>

<!-- 投稿：Modal -->
<ng-container [formGroup]="createForm" *ngIf="display">
  <p-dialog header="新規投稿" [(visible)]="display">
    <label>タイトル</label>
    <p>30文字以内</p>
    <input type="text" pInputText formControlName="title" /><br />
    <label>名前</label>
    <p>30文字以内</p>
    <input type="text" pInputText formControlName="name" /><br />
    <label>本文</label>
    <p>300文字以内</p>
    <textarea pInputTextarea formControlName="text"></textarea><br />
    <label>編集キー</label>
    <p>4文字以上6文字以内</p>
    <input type="text" pInputText formControlName="editkey" /><br />
    <p-button
      label="投稿"
      [disabled]="createForm.invalid"
      (click)="create()"
    ></p-button>
  </p-dialog>
</ng-container>
