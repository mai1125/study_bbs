<ng-container *ngIf="category">
  <h3>{{ category.name }}</h3>
  <button (click)="create()">新規作成</button>
  <main *ngFor="let thread of category.thread" (click)="onClick(thread)">
    <p>{{ thread.title }}</p>
  </main>
  <!-- 投稿編集：Modal -->
  <p-dialog header="Title" [(visible)]="display"> Content </p-dialog>
</ng-container>
